<nav class="nav-primary" id="js-menu-target">
	<ul class="level-1">

	{% for menu_item in menu_items %}
		<li {% if menu_item.children.all %} class="dropdown-trigger" {% endif %}>
			<a href="{{ menu_item.link }}">{{ menu_item.title }}</a> <!-- href="companies.html"? -->

				{% if menu_item.children.all %}
					<ul class="level-2">

						{% for item in menu_item.children.all %}
							<li><a href="{{ item.link }}">{{ item.title }}</a></li>
						{% endfor %}

					</ul>
				{% endif %}
		</li>
		{% endfor %}

	</ul>
</nav>
